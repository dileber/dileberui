apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    provided 'com.android.support:appcompat-v7:26.+'
    implementation project(':dileber')
    provided 'com.android.support:design:26.+'
    provided 'com.android.support:support-v4:26.+'
    provided 'com.android.support.constraint:constraint-layout:1.0.2'
    provided 'com.android.support:cardview-v7:26.+'
    implementation ('com.facebook.fresco:fresco:1.3.0') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
}
